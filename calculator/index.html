<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abubakri's CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="btns">

            <div class="display">
                <div class="displayTwo"></div>
                <div class="displayOne"></div>
            </div>
            <button id="ac" class=" clear spanTwo">AC</button>
            <button id="Del" onclick="del()" class="del">Del</button>
            <button id="divide" class=" operand">/</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="times" class=" operand">*</button>
            <button id="4" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="plus" class=" operand">+</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="minus" class=" operand">-</button>
            <button id="zero" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equals" onclick="calculate()" class="equals spanTwo">=</button>

        </div>

    </div>
</body>

</html>
