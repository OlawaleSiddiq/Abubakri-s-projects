<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="board" id="board">
        <div class="screen" id="screen">
            <div class="topScreen" id="topScreen"></div>
            <div class="lowerScreen" id="lowerScreen"></div>
        </div>
        <div class="keyboard" id="keyboard">
            <button class="ac spantwo" id="AC">AC</button>
            <button class="del" id="DEL">DEL</button>
            <button class="keys operand" id="/">/</button>
            <button class="keys" id="1">1</button>
            <button class="keys" id="2">2</button>
            <button class="keys" id="3">3</button>
            <button class="keys operand" id="*">*</button>
            <button class="keys" id="4">4</button>
            <button class="keys" id="5">5</button>
            <button class="keys" id="6">6</button>
            <button class="keys operand" id="-">-</button>
            <button class="keys" id="7">7</button>
            <button class="keys" id="8">8</button>
            <button class="keys" id="9">9</button>
            <button class="keys operand" id="+">+</button>
            <button class="keys" id=".">.</button>
            <button class="keys" id="0">0</button>
            <button class="equal spantwo" id="equal">=</button>
        </div>
    </div>
</body>

</html>
